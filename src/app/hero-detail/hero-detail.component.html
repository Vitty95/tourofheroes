<div *ngIf="hero"  >
<h2>{{hero.name| uppercase}} Details </h2>
<!-- con {{selectedHero.id}} diamo la propietà del componente -->
<div><span>id: </span>{{hero.id}}</div>

<!-- è stato aggiunta una label e una casella di input per poter 
  inserire da tastiera il nome dell'eroe
utilizzando ngModel andiamo ad associare i dati biredizionali di Angular -->
<div  >
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </label>
</div>
<button (click)="goBack()">go back</button>
</div>
